---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: _covid19
  label: covid19
  create: documents
  match: "**/*"
  templates:
  - covid19
- type: directory
  path: _structure
  label: Структура РПЦ
  create: all
  match: "**/*"
- type: directory
  path: _staff
  label: Сотрудники
  create: all
  match: "**/*"
  templates:
  - staff-template
- type: jekyll-posts
  label: Новости
  create: all
  templates:
  - news
- type: jekyll-pages
  label: Pages
  create: all
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    -d _site
