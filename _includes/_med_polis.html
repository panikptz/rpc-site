<div class="wp-block-group is-content-justification-center is-layout-flex wp-container-core-group-is-layout-6 wp-block-group-is-layout-flex">
    <div class="wp-block-group is-layout-constrained wp-block-group-is-layout-constrained">    
    <figure class="wp-block-embed is-type-video is-provider-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio">
        <div class="wp-block-embed__wrapper video-facade" onclick="loadVideo(this)" style="cursor: pointer;">
            <img src="uploads/oms-screen.png" alt="Video Placeholder" width="500" height="281">
        </div>
    </figure>
    </div>
</div>

<script>
function loadVideo(facade) {
    const videoUrl = 'https://www.youtube.com/embed/L_s7nlvoE9c?autoplay=1';
    const iframe = document.createElement('iframe');
    iframe.title = 'Как оформить полис ОМС на Госуслугах';
    iframe.width = '500';
    iframe.height = '281';
    iframe.src = videoUrl;
    iframe.frameBorder = '0';
    iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
    iframe.referrerPolicy = 'strict-origin-when-cross-origin';
    iframe.allowFullscreen = true;

    facade.innerHTML = '';
    facade.appendChild(iframe);
}
</script>
